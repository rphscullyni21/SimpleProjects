Add updated javascript code to the script.js file.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <class="container">
      <h1>To-Do List</h1>
      <input
        type="text"
        id="taskInput"
        placeholder="Add a new task..."
        onkeyup="addTask(event)"
        />

      <!-- add task button -->
      <button id="addTaskBtn" onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
      
      <!-- edit task button -->
      <button id="editTaskBtn" onclick="editTask()" disabled>Edit</button>
      <select id="taskFilter" onchange="filterTasks()">
        <option value="all">All</option>
        <option value="started">Started</option>
        <option value="not-started">Not Started</option>
        <option value="finished">Finished</option>
      </select>
    <script src="script.js"></script>
  </body>
</html>
